<html>
    <head>
        <title>Metronome</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <h3 id="bpm">120</h3><h6>BPM</h6>
            <button id="play" onclick="play()">Play</button><br>
            <button id="mines" onclick="mines()">-</button>
            <input onclick="metronome()" id="Metronome" type="range" value="120" min="20" max="250" step="1">
            <button id="plus" onclick="plus()">+</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
